<!DOCTYPE html>
<html lang="en">

<head>
    <title>Eindopdracht</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script defer src="./script.js"></script>
</head>

<body id="body">
    <img id="nav-menu" src="./images/hamburger_menu.png" alt="Navigation Menu">
    <div class="btn-list" id="btn-list">
        <ul id="btn-ul">
            <li id="radio-home" class="radio-link"></li>
            <li id="radio-red" class="radio-link"></li>
            <li id="radio-orange" class="radio-link"></li>
            <li id="radio-purple" class="radio-link"></li>
            <li id="radio-green" class="radio-link"></li>
            <li class="btn-mix-wrap"><button class="btn-mix">Mix!</button> <button class="btn-clear">Clear!</button>
            </li>
        </ul>
    </div>

    <div class="intro-text">
        <p>Press 1-5 to toggle colors</p>
        <p>Any-key to reset colors</p>
        <p>Menu or number 7 to reset page</p>
        <p>6 to mix</p>
    </div>

    <div class="center-color"></div>
</body>

</html>
