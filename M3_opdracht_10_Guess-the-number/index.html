<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Guess the number</title>
</head>

<body>
    <div class="wrapper">
        <div class="before">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
        </div>
        <button class="btn" onclick="myGame()">Guess the number</button>
        <div class="after">
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
